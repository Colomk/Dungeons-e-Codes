{% extends 'base.html' %}

{% block content %}

    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png"
            alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number">94</span>
            <span class="pokemon_name">Gengar</span>
        </h1>

        <form class="form" action="{% url 'pokemon:search' %}" method="GET">
            <input name="termo" type="search" value="{{ request.GET.term }}" placeholder="name or number"
                class="name or number" required>
        </form>
        <div class="bottouns">
            <button class="button btn btn-prev" id="prev">&lt;Previous</button>
            <button class="button btn btn-next" id="next">Next &gt;</button>
        </div>

        <img src=" ../static/images/pokedex-img.png" alt="" class="pokedex">
    </main>




{% endblock  %}
